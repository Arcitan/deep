site_name: DEEP (Data Education and Exploration Project)
docs_dir: 'docs'
site_dir: 'site'
theme:
  name: 'material'
  palette:
    primary: 'blue grey'
    accent: 'blue'
  logo:
    icon: 'cloud'
  language: 'en'
repo_name: 'ricedatasci/deep'
repo_url: 'https://github.com/ricedatasci/deep'
edit_uri: 'edit/master/docs'
extra:
  social:
    - type: 'github'
      link: 'https://github.com/ricedatasci'
nav:
  - Overview: index.md
  - Curriculum:
    - Git & Github: curriculum/git.md
    - Python:
      - Installation: curriculum/python/installation.md
      - Basics: curriculum/python/basics.ipynb
      - Exercise: curriculum/python/exercise.ipynb
  - Contributors: contributors.md
  - Acknowledgement: acknowledgement.md
plugins:
  - mknotebooks:
      execute: true
      #preamble: "pandas_to_markdown.py"
markdown_extensions:
  - markdown.extensions.admonition
  - markdown.extensions.codehilite:
      guess_lang: false
  - markdown.extensions.def_list
  - markdown.extensions.footnotes
  - markdown.extensions.meta
  - markdown.extensions.toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_generator: !!python/name:pymdownx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
extra_css:
  - 'stylesheets/extra.css'
